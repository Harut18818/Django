<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container text-center">
        <h1>This is your new password</h1>
        <p id="thepassword" style="font-size: 36px">{{ thepassword }}</p>
        <button onclick="window.location.reload();" class="btn btn-primary">Take new password</button>
        <br>
        <br>
        <a href="{% url 'generator' %}" class="btn btn-primary">Home</a>
        
        <form action="{% url 'passwordPage' %}" method="post">
            {% csrf_token %}
            <input type="text" value="{{ thepassword }}" name="myPassword">
            <input type="submit">
        </form>
    </div>
</body>
</html>
